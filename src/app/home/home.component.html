<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>

<form >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email Address" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <div>
      <a>Forgot your password?</a>
  </div>

  <div class="button">
    <button type="submit" mat-raised-button color="primary" routerLink="/dashboard">Login</button>
  </div>

  <button mat-fab color="primary">
    <mat-icon md-36>facebook</mat-icon>
  </button>

  <button mat-fab color="primary">
    <mat-icon>amazon</mat-icon>
  </button>

  <div class="create_account">
      <a routerLink="/registration">Create new account</a>
  </div>
</form>

</mat-card-content>

</mat-card>
