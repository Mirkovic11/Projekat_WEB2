<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  

<hr>
<div class="container bootstrap snippet">
  
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

        <div class="text-center">
          <img src="{{korisnik.image}}" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>
          <input type="file" class="text-center center-block file-upload"  name="image" id="image">
        </div><br>
      </div><!--/col-3-->
   
    	<div class="col-sm-9">
            
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                
                <form class="form"[formGroup]="courseForm" (ngSubmit)="sacuvaj()">
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>First name</h4></label>
                              <input type="text" class="form-control" name="firstName" id="firstName" formControlName="firstName" >
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="lastName"><h4>Last name</h4></label>
                              <input type="text" class="form-control" name="lastName" id="lastName"  formControlName="lastName" >
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-xs-6">
                              <label for="userName"><h4>User name</h4></label>
                              <input type="text" class="form-control" name="userName" id="userName"  readonly="readonly" formControlName="userName" >
                          </div>
                      </div>
          
                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" id="email"  formControlName="email" >
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="birth"><h4>Date of birth</h4></label>
                              <input type="datetime" class="form-control"  id="birth" formControlName="birth" >
                          </div>
                      </div>
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                              <label for="address"><h4>Address</h4></label>
                              <input type="text" class="form-control" id="address"  formControlName="address" >
                          </div>
                      </div>
                      <div class="form-group">
                          
                        <div class="col-xs-6">
                            <label for="status"><h4>Status</h4></label>
                            <input type="text" class="form-control" id="status"  formControlName="status" >
                        </div>
                      </div>
                    
                      <div class="form-group">
                          
                          <div class="col-xs-6">
                            <label for="type"><h4>Type</h4></label>
                              <select  class="form-control" name="type" id="type" style="height: 35px;"  formControlName="type" >
                                  <option [value]="korisnik.type">{{listaTipova[0]}}</option>
                                  <option *ngFor="let option of listaTipova | slice:1" [value]="option">{{option}}</option>
                                  <!--LIST - definisana u onInit() u .ts, sa [value] pristupamo izabranom el select liste-->
                              </select>
                           </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button  class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                               	<!--button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button-->
                            </div>
                      </div>
              
              
              <hr>
              
            </form>
          </div>
        </div>
            

      </div><!--/col-9-->
   
  </div><!--/row-->
  
</div>
