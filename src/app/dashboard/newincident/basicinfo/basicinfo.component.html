<div class="div">
  
    <tr>  
    <td>
      <mat-label>INCIDENT ID system generated</mat-label>
    </td>
    <td>
      <!--mat-label>Type</mat-label-->
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="inc.type" >
        <mat-option value="Planned">PlannedWork</mat-option>
        <mat-option value="Unplanned">UnplannedWork</mat-option>
      </mat-select>
    </mat-form-field>
  </td>


  <td>
    <!--mat-label>Affected costumers</mat-label-->
    <mat-form-field>
      <input matInput type="number" id="customers" min="1" 
      placeholder="Affected customers" readonly [(ngModel)]="inc.affectedCustomers"/>
  </mat-form-field>   
  </td>
  <td>    
    <mat-form-field appearance="fill">
        <mat-label>Outage time</mat-label>
        <input matInput [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>           
</td>  
</tr>


<tr>
  <td>  <mat-form-field appearance="outline">
    <mat-label>Priority</mat-label>
    <input matInput placeholder="Priority" readonly [(ngModel)]="inc.priority">
  </mat-form-field>                 
</td>
<td>   <mat-form-field appearance="fill">
    <mat-label>ETR</mat-label>
    <input matInput [matDatepicker]="picker2" [(ngModel)]="inc.etr" required>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>                  
</td> 

  <td>   
    <mat-slide-toggle [(ngModel)]="inc.confirmed">Confirmed</mat-slide-toggle>            
</td>
<td>  
    <mat-form-field>
        <input matInput type="number" id="calls" min="1" placeholder="Calls" readonly [(ngModel)]="inc.calls"/>
    </mat-form-field>             
</td>
</tr>

<tr>
  <td>  Status:  {{inc.status}}            
  </td>
  <td><mat-form-field>
      <input matInput type="number" id="voltage" placeholder="Voltage" [(ngModel)]="inc.voltage"  required min="10"/>
  </mat-form-field>                
  </td>

  <td>    <mat-form-field>
    <input matInput type="text" id="description" placeholder="Description" required/>
  </mat-form-field>           
  </td>
  <td><mat-form-field appearance="fill">
      <mat-label>Scheduled time</mat-label>
      <input matInput [matDatepicker]="picker3" [(ngModel)]="inc.scheduledTime" required>
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>           
  </td>
</tr>
    
<tr>
  <td>  <mat-form-field appearance="fill">
    <mat-label>ETA</mat-label>
    <input matInput [matDatepicker]="picker4" [(ngModel)]="inc.eta" required>
    <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
    <mat-datepicker #picker4></mat-datepicker>
  </mat-form-field>                 
  </td>
  <td>   <mat-form-field appearance="fill">
    <mat-label>ATA</mat-label>
    <input matInput [matDatepicker]="picker5" disabled   [(ngModel)]="inc.ata">
    <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
    <mat-datepicker #picker5></mat-datepicker>
  </mat-form-field>                
</td>

</tr>


</div>
