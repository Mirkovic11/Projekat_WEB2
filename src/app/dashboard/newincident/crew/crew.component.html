<mat-selection-list #teams [multiple]="false">
    <mat-list-option *ngFor="let team of nubmerOfTeam" [value]="team">
      {{team}}
    </mat-list-option>
  </mat-selection-list>
  
  <p>
    Option selected: {{teams.selectedOptions.selected[0]?.value}}
  </p>
  <button mat-raised-button class="save" >Save</button>
