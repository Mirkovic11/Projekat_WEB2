<div class="tabela">
  <mat-label style="font-size: large; padding: 20px; font-style: normal;">Crew: </mat-label>
  <mat-form-field appearance="fill">
  <mat-label>Select Crew</mat-label>
  <mat-select [(ngModel)]="izabranaEkipa">
      <mat-option *ngFor="let item of ekipa" [value]="item.id">
      {{item.name}}
      </mat-option>
  </mat-select>
  </mat-form-field>

</div>
