<mat-selection-list #teams [multiple]="false" [(ngModel)]="izabranaEkipa">
    <mat-list-option *ngFor="let team of ekipa" [value]="team.id">
      {{team.name }} - {{team.list}}
    </mat-list-option>
  </mat-selection-list>
  
  <hr>
  <p style="margin: 10px;">
   <i> Option selected:  </i> <b>{{teams.selectedOptions.selected[0]?.value}}</b>
  </p>
