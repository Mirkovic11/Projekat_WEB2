<mat-toolbar>
    
    <span>My incidents</span>
   
  </mat-toolbar>
  
  
  <div class="first">
    <div *ngIf="showAdd"class="dugme">
      <button mat-raised-button routerLink="/dashboard/incidents/newincident" style="margin-left: 20px;">New</button>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input >
    </mat-form-field>
    
    <table class="mat-elevation-z8" style="margin: 20px;" mat-table [dataSource]="dataSource" matSort >

      <!-- Position Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="scheduledTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Scheduled Time </th>
        <td mat-cell *matCellDef="let element"> {{element.scheduledTime}} </td>
      </ng-container>
  
    
      <!-- Weight Column -->
      <ng-container matColumnDef="voltage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Voltage </th>
        <td mat-cell *matCellDef="let element"> {{element.voltage}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="cause">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cause </th>
        <td mat-cell *matCellDef="let element"> {{element.cause}} </td>
      </ng-container>
      <!--ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container-->
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
