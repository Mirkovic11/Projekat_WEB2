<div class="first">
    <div class="dugme" *ngIf = "showAdd">
        <button mat-raised-button routerLink="/dashboard/devices/newDevice" style="margin-left: 20px;;">New</button>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  <!-- [dataSource]="dataSource" -->
  
        
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
    
      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
    
  
       <!-- Address Column -->
        <ng-container matColumnDef="street">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.street}} </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No Devices</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]"></mat-paginator>
  </div>
