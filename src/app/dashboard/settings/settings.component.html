<div class="sadrzaj">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select street</mat-label>
            <mat-select [(ngModel)]="selectedStreet">
                <mat-option *ngFor="let item of streets" [value]="item.name">
                {{item.name}}
                </mat-option>
            </mat-select>
            </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
        <mat-label>Select Priority</mat-label>
        <mat-select [(ngModel)]="selectedPriority">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button mat-button (click)="onSubmit()" >Change</button>
    </div>
</div>
