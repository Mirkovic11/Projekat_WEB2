<div class="container">
    <form  #f="ngForm">
       
        
        <div class="row">
            <div class="col-25">
                 <label>Reason: </label>
            </div>
      
        <div class="col-75">
          <select name="reason" id="reason" ngModel required>
            <option value="Outage">Outage</option>
            <option value="Hazard">Hazard</option>
            <option value="Blinking Light">Blinking light</option>
            <option value="Power Restored">Power restored</option>
            <option value="Voltage Problems">Voltage problems</option>
        </select>
        </div>
        </div>


        <div class="row">
            <div class="col-25">
                 <label>Commnet: </label>
            </div>
      
        <div class="col-75">
        <input type="text" id="comment" name="comment" ngModel #comment="ngModel" required>
        <div *ngIf="f.submitted && comment.invalid">
            <div>Unesite sifru</div>
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-25">
             <label>Hazard: </label>
        </div>
  
    <div class="col-75">
        <input type="text" id="hazard" name="hazard" ngModel #hazzard="ngModel" required>
        <div *ngIf="f.submitted && hazzard.invalid">
            <div>Unesite email adresu</div>
        </div>
    </div>
    </div>
      


<br>
