<mat-toolbar>
    
    <span>My safety documents</span>
   
</mat-toolbar>
  
  <div class="first">
      <div *ngIf="prikaziDugme" class="dugme">
        <button mat-raised-button routerLink="/dashboard/mysafetydocs/newSafetyDoc" style="margin-left: 20px;;">New</button>
      </div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <table style="margin:20px;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="dateCreated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date created </th>
          <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
          <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>
      
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
