<div class="tabelaa">
    <!-- <button class="btn-regular">
       <a mat-button>
       <mat-icon>filter_list</mat-icon>Filter 
     </a> </button>-->
     <button class="btn-regular" mat-raised-button (click)="openDialog()">Add Device</button>
     <mat-form-field>
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
     </mat-form-field>

   <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">  <!-- [dataSource]="dataSource" -->

     
       <!-- Name Column -->
       <ng-container matColumnDef="name">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
         <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>
     
       <!-- Type Column -->
       <ng-container matColumnDef="type">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
         <td mat-cell *matCellDef="let element"> {{element.type}} </td>
       </ng-container>
     

        <!-- Address Column -->
        <ng-container matColumnDef="street">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
           <td mat-cell *matCellDef="let element">  {{element.street}} </td>
         </ng-container>


       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</div>
