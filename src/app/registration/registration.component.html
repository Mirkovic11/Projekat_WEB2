<mat-card>
    <mat-card-title>Registration:</mat-card-title>
<mat-card-content>

<form >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password1">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm Password" formControlName="password2">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="First name" formControlName="firstname">
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Last name" formControlName="lastname">
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field>
      <input type="date" matInput placeholder="Birth" formControlName="birth">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Address" formControlName="address">
    </mat-form-field>
  </p>

  <p>
  <mat-select>
    <mat-option value="one">Team member</mat-option>
    <mat-option value="two">Dispatcher</mat-option>
    <mat-option value="two">Worker</mat-option>
    <mat-option value="two">Consumer</mat-option>
  </mat-select>
    </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary">Register</button>
  </div>
</form>

</mat-card-content>

</mat-card>
